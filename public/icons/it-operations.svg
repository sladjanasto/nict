  <defs>
    <linearGradient id="opsGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1aeae2"/>
      <stop offset="100%" style="stop-color:#2566cf"/>
