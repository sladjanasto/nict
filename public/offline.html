<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - IT Expert Portfolio</title>
    <style>
      :root {
        --primary-color: #1aeae2;
        --secondary-color: #23577a;
        --text-dark: #333;
        --bg-primary: #ffffff;
        --spacing-xl: 3rem;
        --spacing-lg: 2rem;
        --font-primary: "Roboto", "Segoe UI", sans-serif;
        --gap: 0.5rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-primary);
        background: var(--bg-primary);
        color: var(--text-dark);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: var(--spacing-lg);
      }

      .offline-container {
        max-width: 500px;
      }

      .offline-icon {
        font-size: 4rem;
        color: var(--primary-color);
        margin-bottom: var(--spacing-lg);
      }

      h1 {
        font-size: 2rem;
        margin-bottom: var(--spacing-lg);
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: var(--spacing-xl);
        opacity: 0.8;
      }

      .retry-btn {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .retry-btn:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">üåê</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Check your
        connection and try again.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Retry
      </button>
    </div>
  </body>
</html>
